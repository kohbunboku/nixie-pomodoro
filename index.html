<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>ニキシー管ポモドーロ</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="timer">
    <div class="tube"><img src="nixie.png" class="tube-bg"><div class="digit" id="minTens">2</div></div>
    <div class="tube"><img src="nixie.png" class="tube-bg"><div class="digit" id="minOnes">5</div></div>
    <div class="tube colon">:</div>
    <div class="tube"><img src="nixie.png" class="tube-bg"><div class="digit" id="secTens">0</div></div>
    <div class="tube"><img src="nixie.png" class="tube-bg"><div class="digit" id="secOnes">0</div></div>
  </div>

  <div id="status">作業中</div>
  <button onclick="startPomodoro()">スタート</button>
  <button id="download-csv">CSVダウンロード</button>


  <h2>学習ログ</h2>
  <ul id="logList"></ul>

  <script src="script.js"></script>
</body>
</html>
